version: '3.4'

services:

  sql.identity:
    image: postgres

  sql.school:
    image: mariadb

  sql.notesandmaths:
    image: redis/redis-stack 

  queue.majorvillage:
    image: rabbitmq:3-management-alpine

  log.fluentbit:
    image: fluent/fluent-bit

  displaylog.kibana:
    image: kibana:8.8.1

  identity.api:
    image: ${DOCKER_REGISTRY-}identity
    build:
      context: .
      dockerfile: src/Identity/Identity.Api/Dockerfile

  school.api:
    image: ${DOCKER_REGISTRY-}school
    build:
      context: .
      dockerfile: src/School/School.Api/Dockerfile

  notesandmaths.api:
    image: ${DOCKER_REGISTRY-}notesandmaths
    build:
      context: .
      dockerfile: src/NotesAndMaths/NotesAndMaths.Api/Dockerfile

